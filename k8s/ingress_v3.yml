apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mydataapp-ingress
  namespace: mydataapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - mydataapp.app
    secretName: mydataapp-tls
  rules:
  - host: mydataapp.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8085
